<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="content">
        <div id="calculator">
            <div id="display"></div>
            <div id="buttons">
                    <div class="double" id="clear">CLEAR</div>
                    <div class="double" id="delete">DELETE</div>
                    <div class="digit button" id="7">7</div>
                    <div class="digit button" id="8">8</div>
                    <div class="digit button" id="9">9</div>
                    <div class="button operator" id="divide">/</div>
                    <div class="digit button" id="4">4</div>
                    <div class="digit button" id="5">5</div>
                    <div class="digit button" id="6">6</div>
                    <div class="button operator" id="multiply">x</div>
                    <div class="digit button" id="1">1</div>
                    <div class="digit button" id="2">2</div>
                    <div class="digit button" id="3">3</div>
                    <div class="button operator" id="substract">-</div>
                    <div class="button " id="float">.</div>
                    <div class="digit button" id="0">0</div>
                    <div id="equal">=</div>
                    <div class="button operator" id="add">+</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
